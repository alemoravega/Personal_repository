<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotización de Envío</title>
    <style>
        /* Estilos previos... */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .main-section {
            flex: 1;
            min-width: 300px;
        }

        .main-section h2 {
            margin-top: 0;
        }

        .main-section img {
            max-width: 15%;
            border-radius: 4px;
        }

        .details-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            flex: 1;
            min-width: 300px;
        }

        .details-section h3 {
            margin-top: 0;
        }

        .comment-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .comment-section h2 {
            margin-top: 0;
        }

        .comment-section label {
            display: block;
            margin-bottom: 5px;
        }

        .comment-section textarea {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .social-icons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .social-icons img {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Enviar Ahora!</h1>
    </div>
    <form action="/my-handling-form-page" method="post">
        <ul>
            <li>
                <label for="destinatario">Destinatario</label>
                <input type="text" id="destinatario" name="destinatario" />
            </li>
            <li>
                <label for="d_origen">Dirección Origen</label>
                <input type="text" id="d_origen" name="d_origen" />
            </li>
            <li>
                <label for="d_envio">Dirección Destino</label>
                <input type="text" id="d_envio" name="d_envio" />
            </li>
            <li>
                <label for="peso">Peso (kg)</label>
                <input type="number" id="peso" name="peso" />
            </li>
            <li>
                <label for="volumen">Volumen (Cm3)</label>
                <input type="number" id="volumen" name="volumen" />
            </li>
            <li>
                <input type="button" value="Cotizar Envío" />
            </li>
        </ul>
    </form>

    <!-- Detalles de Envío -->
    <div class="shipping-details">
        <h2>Detalles de Envío</h2>
        <p>Fecha de entrega: 20 de diciembre, 2023</p>
        <p>Estado: Pendiente</p>
        <p>Número de seguimiento: ABC123XYZ</p>
    </div>

    <!-- Sección de Comentarios -->
    <div class="comment-section">
        <h2>Comentarios sobre el Envío</h2>
        <label for="comments">Deja tus comentarios:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Escribe aquí tus comentarios"></textarea>
    </div>

    <!-- Envío de Fletes -->
    <div class="container">
        <div class="main-section">
            <h2>Envío de Fletes</h2>
            <img src="https://th.bing.com/th/id/OIP.B-CaSES_T74fphsaEimruwHaHa?rs=1&pid=ImgDetMain" alt="Caja de Flete">
            <!-- Reemplaza 'url_de_imagen_caja_flete.jpg' con la URL de la imagen de la caja de flete -->
            <p>Descripción del envío de fletes...</p>
        </div>
        <div class="details-section">
            <h3>Detalles de Envío</h3>
            <p>Detalles importantes sobre el envío de fletes...</p>
        </div>
    </div>

    <!-- Íconos de Redes Sociales -->
    <div class="social-icons">
        <img src="https://th.bing.com/th/id/R.e09996b5da825f52a64f88f7a53d4281?rik=B%2fGOQh52QBF6Xw&pid=ImgRaw&r=0"
            alt="Facebook">
        <!-- Reemplaza 'url_icono_facebook.png' con la URL del ícono de Facebook -->
        <img src="https://th.bing.com/th/id/OIP.ZRgTGTYfLBoyXasPkCT9VwHaEr?w=262&h=180&c=7&r=0&o=5&pid=1.7"
            alt="Twitter">
        <!-- Reemplaza 'url_icono_twitter.png' con la URL del ícono de Twitter -->
        <img src="https://th.bing.com/th/id/OIP.-ZirgQE5pr8e7htQWowJIgHaHa?rs=1&pid=ImgDetMain" alt="Instagram">
        <!-- Reemplaza 'url_icono_instagram.png' con la URL del ícono de Instagram -->
    </div>
</body>

</html>
