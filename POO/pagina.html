<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Empresa de Fletes SpA. </title>
</head>

<body>
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4" src="https://i.vimeocdn.com/portrait/10232914_640x640" alt=""
                    width="72" height="57">
                <h2>Registro de Flete</h2>
                <p class="lead">Ingresa tus datos a continuación:</p>
            </div>

            <div class="row g-5">

                <div class="col-md-7 col-lg-8">
                    <h4 class="mb-3">Datos de Envío</h4>
                    <form method="post" id="contact_form" action="/crud/mod-usuario" class="needs-validation"
                        novalidate="" enctype="multipart/form-data">
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" form="form-label">Nombre completo del destinatario</label>
                                <input type="text" class="form-control" name="destinatario" id="destinatario"
                                    placeholder="" value="" required="">
                                <div class="invalid-feedback">
                                    Valid first name is required.
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="address" class="form-label">Dirección Origen</label>
                                <input type="text" class="form-control" name="d_origen" id="d_origen"
                                    placeholder="Calle falsa 1234" required="">
                                <div class="invalid-feedback">
                                    Please enter your shipping address.
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="address2" class="form-label">Dirección del destino</label>
                                <input type="text" class="form-control" id="d_envio" name="d_envio"
                                    placeholder="Calle falsa 1234">
                            </div>
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">Volumen</label>
                                <input type="number" class="form-control" name="volumen" id="volumen" placeholder=""
                                    value="" required="">
                                <div class="invalid-feedback">
                                    Valid first name is required.
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">Peso</label>
                                <input type="number" class="form-control" name="peso" id="peso" placeholder="" value=""
                                    required="">
                                <div class="invalid-feedback">
                                    Valid first name is required.
                                </div>
                            </div>
                            <hr class="my-4">

                            <div class="form-check">
                                <label class="form-check-label">
                                    <h4 class="mb-3">Condiciones: </h4>
                                    <br>* Paquete, bulto o caja.
                                    <br> * Uno de sus lados no puede superar los 2 m. o la suma de sus lados no debe ser
                                    mayor a 3 m.
                                    <br>* Peso máximo: 50 kilos físicos.
                                </label>
                                <input type="checkbox" class="form-check-input" id="same-address">
                            </div>
                            <hr class="my-4">
                            <h4 class="mb-3">Tipo de Pago</h4>
                            <div class="my-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Pago
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Por pagar
                                    </label>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <button class="w-100 btn btn-primary btn-lg" type="submit">Continua para el envío</button>
                    </form>
                </div>
            </div>
        </main>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">© 2017–2023 Compañia de Fletes Spa.</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacidad</a></li>
                <li class="list-inline-item"><a href="#">Condiciones</a></li>
                <li class="list-inline-item"><a href="#">Soporte</a></li>
            </ul>
        </footer>
    </div>
</body>

</html>
